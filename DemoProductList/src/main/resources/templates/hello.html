<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf</title>
</head>
<body>

    <h1 th:text="${message}"></h1>
    <table>
        <tr th:each="listStudents : ${listStudents}">

            <td th:text="${listStudents.getName()}"></td>
            <td th:text="${listStudents.getAge()}"></td>
        </tr>
    </table>

</body>
</html>
